<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script> 
    <title>Scroll-Trigger</title>
</head>
<body>
    <div class="wrap">

        <section class="con01">
            <div class="textBox">
                <h1 class="logo"><img src="images/hailey.svg" alt=""></h1>
                <p class="title en1">scrollTrigger</p>
                <p class="txt en">안녕하세요, 프론트엔드 개발자 현혜주입니다.</p>
            </div>
        </section>

        <!--gallery-->
        <section class="gallery">
            <div class="inner">
                <div class="textBox">
                    <h2>Clone<span>Coding</span></h2>
                    <p class="txt">클론코딩 결과물</p>
                    <ul>
                        <li><a href="#">Concierge</a></li>
                        <li><a href="#">Hanwha Solutions</a></li>
                        <li><a href="#">Crew a la mode</a></li>
                        <li><a href="#">Y.Studio</a></li>
                        <li><a href="#">Musign</a></li>
                        <li><a href="#">Laha</a></li>
                        <li><a href="#">Daebang</a></li>
                    </ul>
                    <a href="#" class="btn">Read More</a>
                </div>

                <ul class="imgBox">
                    <li class="img1 upBox"><img src="images/img01.png" alt=""></li>
                    <li class="img2 upBox"><img src="images/img02.png" alt=""></li>
                    <li class="img3 upBox"><img src="images/img03.png" alt=""></li>
                    <li class="img4 upBox"><img src="images/img04.png" alt=""></li>
                    <li class="img5 upBox"><img src="images/img05.png" alt=""></li>
                    <li class="img6 upBox"><img src="images/img06.png" alt=""></li>
                    <li class="img7 upBox"><img src="images/img07.png" alt=""></li>
                </ul>
            </div>
        </section>

        <section class="con03">
            <div class="textBox">
                <h2 class="en1">thank you</h2>
            </div>
        </section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        let upBox = document.querySelectorAll('.upBox');

        let tl = gsap.timeline({
            scrollTrigger:{
                trigger : '.gallery',
                pin : true,
                scrub : 3,
                start : 'top top',
                end : '+=400%',     //시작 부분에서 400%까지 스크롤한 후 종료
                markers : true
            }
        })
        //stagger 각 애니매이션에 시간차를 둠
        tl.from(upBox, {'y':'400%', 'duration':'8', 'ease':'none', 'stagger':'6'})
        tl.to(upBox, {'y':'0'})
    </script>
</body>
</html>
