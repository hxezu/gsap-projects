<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02.css">
    <title>Gsap_ScrollTrigger2</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="con01">
            <h2><span>GSAP</span>ScrollTrigger</h2>
        </section>
        <section class="con02">
            <span class="circle"></span>
            <div class="textBox">
                <p>
                    our releases<br>
                    get a feeling<br>
                    for the latest<br>
                    selected sound
                </p>
            </div>
        </section>
        <section class="con03">
            <h2>ScrollTrigger</h2>
        </section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        $(function(){
            //circle
            gsap.timeline({
                scrollTrigger:{
                    trigger:'.con02',
                    start:'0% 50%',
                    end:'30% 0%',
                    scrub:1,
                    //markers:true
                }
            })
            .fromTo('.circle',
                {
                    'width':'0',
                    'height':'0',
                    'duration':'10',
                    'ease':'elastic',
                    'top':'3%'
                }, 
                {
                    'width':'2500px',
                    'height':'2500px',
                    'duration':'10',
                    'top':'30%'
                },0
            )

            //textBox
            gsap.timeline({
                scrollTrigger:{
                    trigger: '.con02 .textBox',
                    start: '0% 80%',
                    end:'100% 80%',
                    scrub : 1,
                    //markers:true
                }
            })
            .fromTo('.textBox',
            {
                'top':'35%',
                'duration' : '5',
                'ease' : 'elastic',
                'opacity':'0'
            },
            {
                'duration' : '5',
                'ease' : 'none',
                'opacity': '1',
                'top':'40%'
            },0)
        })
    </script>
</body>
</html>
