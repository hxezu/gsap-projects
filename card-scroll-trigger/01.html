<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap_ScrollTrigger</title>
    <link rel="stylesheet" href="01.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="con01">
            <h2 class="title">
                <span>GSAP</span>
                ScrollTrigger
            </h2>
        </section>

        <section class="con02">
            <ul>
                <li>Card1</li>
                <li>Card2</li>
                <li>Card3</li>
                <li>Card4</li>
            </ul>
        </section>

        <section class="con03">
            <h2 class="contitle">section 03</h2>
            <span class="a">Card1</span>
            <span class="b">Card2</span>
            <span class="c">Card3</span>
            <span class="d">Card4</span>
            <span class="e">Card5</span>
        </section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        $(function(){
            gsap.timeline({
                scrollTrigger:{
                    trigger : '.con02 ul',          //기준이 되는곳
                    start : 'top 100%',              //ul의 top 부분이 브라우저의 90%가 됐을때
                    end : '100% 100%',               //ul의 20%와 브라우저의 100%가 만날때
                    scrub : 2,                      //부드럽게 되감기
                    //markers : true                  //위치 표시
                }
            })
            .to('.con02 li:nth-child(1)', {y:'-300px', duration:1, ease: 'none'}, 0.2)
            .to('.con02 li:nth-child(2)', {y:'-300px', duration:1, ease: 'none'}, 0.4)
            .to('.con02 li:nth-child(3)', {y:'-300px', duration:1, ease: 'none'}, 0.6)
            .to('.con02 li:nth-child(4)', {y:'-300px', duration:1, ease: 'none'}, 0.8)
            // y축 400픽셀 아래에 있다가 올라옴, 진행되는 시간, 가속도}, 지연시간

            //con03
            gsap.timeline({
                scrollTrigger:{
                    trigger:'.con03',
                    start: 'top 100%',
                    end: '100% 100%',
                    scrub: 2,
                    //markers: true
                }
            })
            .fromTo('.con03 span.a',{y:'400%'},{y:'0'},1.2)
            .fromTo('.con03 span.b',{y:'400%'},{y:'0'},1.4)
            .fromTo('.con03 span.c',{y:'400%'},{y:'0'},1.6)
            .fromTo('.con03 span.d',{y:'400%'},{y:'0'},1.8)
            .fromTo('.con03 span.e',{y:'400%'},{y:'0'},2.0)
        })
    </script>
    
</body>
</html>
